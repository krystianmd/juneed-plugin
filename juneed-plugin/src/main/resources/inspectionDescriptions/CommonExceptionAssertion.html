Reports usages of <code>assertThatExceptionOfType</code> assertion with one of the common exceptions instead of specific enriched one.
<p>Example:</p>
<pre><code>
  assertThatExceptionOfType(NullPointerException.class)
</code></pre>
<p>A quick-fix replaces assertion with a more verbose one:</p>
<pre><code>
  assertThatNullPointerException()
</code></pre>
